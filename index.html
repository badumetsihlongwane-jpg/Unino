<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Unino â€” Your Campus, Connected</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
</head>
<body>
  <!-- ============================================ -->
  <!-- AUTH SCREEN -->
  <!-- ============================================ -->
  <div id="auth-screen" class="screen active">
    <div class="auth-container">
      <div class="auth-logo">
        <div class="logo-icon">ðŸŽ“</div>
        <h1 class="logo-text">Unino</h1>
        <p class="logo-tagline">Your Campus, Connected</p>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <div class="form-group">
          <label>University Email</label>
          <input type="email" id="login-email" placeholder="alex.kim@university.edu" value="alex.kim@university.edu">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" value="password123">
        </div>
        <button class="btn-primary btn-full" onclick="App.login()">Log In</button>
        <p class="auth-switch">Don't have an account? <a href="#" onclick="App.showSignup()">Sign Up</a></p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="auth-form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Alex">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Kim">
        </div>
        <div class="form-group">
          <label>University Email</label>
          <input type="email" placeholder="you@university.edu">
        </div>
        <div class="form-group">
          <label>Major</label>
          <select>
            <option value="">Select your major</option>
            <option>Computer Science</option>
            <option>Biology</option>
            <option>Business</option>
            <option>Psychology</option>
            <option>Engineering</option>
            <option>Mathematics</option>
            <option>Graphic Design</option>
            <option>Film Studies</option>
            <option>Chemistry</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        <button class="btn-primary btn-full" onclick="App.login()">Create Account</button>
        <p class="auth-switch">Already have an account? <a href="#" onclick="App.showLogin()">Log In</a></p>
      </div>
    </div>
  </div>

  <!-- ============================================ -->
  <!-- MAIN APP SHELL -->
  <!-- ============================================ -->
  <div id="app-shell" class="screen">
    <!-- Top Header -->
    <header class="app-header">
      <div class="header-left">
        <span class="header-logo">ðŸŽ“ Unino</span>
      </div>
      <div class="header-right">
        <button class="icon-btn notification-btn" onclick="App.toggleNotifications()" aria-label="Notifications">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
          <span class="notification-badge" id="notif-badge">3</span>
        </button>
        <button class="icon-btn" onclick="App.navigate('profile')" aria-label="Profile">
          <div class="header-avatar">AK</div>
        </button>
      </div>
    </header>

    <!-- Notifications Dropdown -->
    <div id="notifications-panel" class="notifications-panel">
      <div class="notif-header">
        <h3>Notifications</h3>
        <button class="text-btn" onclick="App.clearNotifications()">Mark all read</button>
      </div>
      <div id="notif-list" class="notif-list"></div>
    </div>

    <!-- Page Content Area -->
    <main class="app-content" id="app-content">
      <!-- Content dynamically injected here -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active" data-page="home" onclick="App.navigate('home')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span>Home</span>
      </button>
      <button class="nav-item" data-page="around" onclick="App.navigate('around')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle><line x1="12" y1="2" x2="12" y2="5"></line><line x1="12" y1="19" x2="12" y2="22"></line><line x1="2" y1="12" x2="5" y2="12"></line><line x1="19" y1="12" x2="22" y2="12"></line></svg>
        <span>Around</span>
      </button>
      <button class="nav-item" data-page="academic" onclick="App.navigate('academic')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
        <span>Academic</span>
      </button>
      <button class="nav-item" data-page="hustle" onclick="App.navigate('hustle')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span>Hustle</span>
      </button>
      <button class="nav-item" data-page="messages" onclick="App.navigate('messages')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        <span>Chat</span>
        <span class="nav-badge" id="msg-badge">3</span>
      </button>
    </nav>
  </div>

  <!-- ============================================ -->
  <!-- MODALS -->
  <!-- ============================================ -->

  <!-- Generic Modal Overlay -->
  <div id="modal-overlay" class="modal-overlay" onclick="App.closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
        <button class="icon-btn" onclick="App.closeModal()">&times;</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <!-- Chat View (Full Screen Overlay) -->
  <div id="chat-view" class="chat-view">
    <div class="chat-header">
      <button class="icon-btn" onclick="App.closeChat()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </button>
      <div class="chat-header-info">
        <div class="chat-avatar" id="chat-avatar"></div>
        <div>
          <h3 id="chat-name"></h3>
          <span class="chat-status" id="chat-status">Online</span>
        </div>
      </div>
      <button class="icon-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
      </button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter')App.sendMessage()">
      <button class="send-btn" onclick="App.sendMessage()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Scripts -->
  <script src="js/mock-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
