<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Unino â€” Your Campus, Connected</title>
  <meta name="description" content="University social app: feed, study groups, marketplace, messaging & more.">
  <meta name="theme-color" content="#6C5CE7">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
</head>
<body>

<!-- â•â• SPLASH â•â• -->
<div id="splash" class="screen active">
  <div class="splash-inner">
    <div class="splash-logo">ðŸŽ“</div>
    <h1 class="splash-title">Unino</h1>
    <div class="spinner"></div>
  </div>
</div>

<!-- â•â• AUTH â•â• -->
<div id="auth-screen" class="screen">
  <div class="auth-wrap">
    <div class="auth-hero">
      <div class="auth-emoji">ðŸŽ“</div>
      <h1>Unino</h1>
      <p>Your Campus, Connected</p>
      <div class="online-pill"><span class="dot green"></span><span id="auth-count">0</span> students online</div>
    </div>
    <form id="login-form" class="auth-form visible" autocomplete="off">
      <input type="email" id="l-email" placeholder="University email" required>
      <input type="password" id="l-pass" placeholder="Password" required>
      <button type="submit" class="btn-accent w100" id="l-btn">Log In</button>
      <p class="switch-text">No account? <a href="#" id="to-signup">Sign Up</a></p>
    </form>
    <form id="signup-form" class="auth-form" autocomplete="off">
      <div class="row2">
        <input type="text" id="s-fname" placeholder="First name" required>
        <input type="text" id="s-lname" placeholder="Last name" required>
      </div>
      <input type="email" id="s-email" placeholder="University email" required>
      <input type="password" id="s-pass" placeholder="Password (6+ chars)" required>
      <select id="s-uni" required>
        <option value="">Select universityâ€¦</option>
        <option>University of Cape Town</option><option>Wits University</option>
        <option>Stellenbosch University</option><option>University of Pretoria</option>
        <option>University of Johannesburg</option><option>UKZN</option>
        <option>Rhodes University</option><option>NWU</option><option>TUT</option>
        <option>CPUT</option><option>Unisa</option><option>UFS</option>
        <option>Nelson Mandela University</option><option>DUT</option>
        <option>Vaal University of Technology</option>
      </select>
      <select id="s-major" required>
        <option value="">Select majorâ€¦</option>
        <option>Computer Science</option><option>Engineering</option>
        <option>Business / Commerce</option><option>Medicine / Health Sciences</option>
        <option>Law</option><option>Arts &amp; Design</option><option>Psychology</option>
        <option>Mathematics / Statistics</option><option>Education</option>
        <option>Media / Communications</option><option>Other</option>
      </select>
      <select id="s-year"><option value="">Year of studyâ€¦</option>
        <option>1st Year</option><option>2nd Year</option><option>3rd Year</option>
        <option>Honours</option><option>Postgrad</option><option>PhD</option>
      </select>
      <button type="submit" class="btn-accent w100" id="s-btn">Create Account</button>
      <p class="switch-text">Already registered? <a href="#" id="to-login">Log In</a></p>
    </form>
  </div>
</div>

<!-- â•â• APP SHELL â•â• -->
<div id="app" class="screen">
  <!-- Header -->
  <header id="hdr">
    <div class="hdr-l">
      <span class="hdr-logo">ðŸŽ“ <b>Unino</b></span>
      <button class="status-pill" id="status-pill">
        <span class="dot green" id="status-dot"></span>
        <span id="status-text">Online</span>
      </button>
    </div>
    <div class="hdr-r">
      <span class="live-count" id="live-count"><span class="dot green sm"></span><span id="hdr-count">0</span></span>
      <button class="icon-btn" id="theme-btn" aria-label="Theme">
        <svg class="ic-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        <svg class="ic-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
      <button class="icon-btn" id="notif-btn" aria-label="Notifications">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        <span class="badge-dot" id="notif-dot" style="display:none"></span>
      </button>
      <div class="hdr-avatar" id="hdr-avatar"></div>
    </div>
  </header>

  <!-- Content -->
  <main id="content"></main>

  <!-- Bottom Nav -->
  <nav id="nav">
    <button class="nav-btn active" data-p="feed">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Feed</span>
    </button>
    <button class="nav-btn" data-p="explore">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <span>Explore</span>
    </button>
    <button class="nav-btn nav-plus" data-p="create">
      <div class="plus-circle"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></div>
    </button>
    <button class="nav-btn" data-p="hustle">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
      <span>Hustle</span>
    </button>
    <button class="nav-btn" data-p="chat">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
      <span>Chat</span>
      <span class="nav-badge" id="chat-badge"></span>
    </button>
  </nav>
</div>

<!-- â•â• CHAT VIEW â•â• -->
<div id="chat-view" class="screen">
  <header class="sub-hdr">
    <button class="icon-btn" id="chat-back"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg></button>
    <div class="sub-hdr-info" id="chat-hdr-info"></div>
  </header>
  <div id="chat-msgs" class="chat-msgs"></div>
  <div class="chat-bar">
    <input type="text" id="chat-input" placeholder="Messageâ€¦" autocomplete="off">
    <button class="send-btn" id="chat-send"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
  </div>
</div>

<!-- â•â• PROFILE VIEW â•â• -->
<div id="profile-view" class="screen">
  <header class="sub-hdr">
    <button class="icon-btn" id="prof-back"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg></button>
    <h3 id="prof-top-name"></h3>
    <div style="width:40px"></div>
  </header>
  <div id="prof-body"></div>
</div>

<!-- â•â• MODAL â•â• -->
<div id="modal-bg" class="modal-bg" style="display:none">
  <div class="modal-sheet" onclick="event.stopPropagation()">
    <div class="modal-bar"></div>
    <div id="modal-inner"></div>
  </div>
</div>

<!-- â•â• IMAGE VIEWER â•â• -->
<div id="img-view" class="img-view" style="display:none">
  <button class="img-close" id="img-close">&times;</button>
  <img id="img-full" src="" alt="">
</div>

<!-- â•â• TOAST â•â• -->
<div id="toast" class="toast"></div>

<!-- â•â• SCRIPTS â•â• -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
