<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Unino â€” Your Campus, Connected</title>
  <meta name="description" content="The university super-app: social feed, study groups, marketplace & messaging for students.">
  <meta name="theme-color" content="#6C5CE7">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
</head>
<body>

  <!-- â•â•â• LOADING â•â•â• -->
  <div id="loading-screen" class="screen active">
    <div class="loading-content">
      <div class="loading-logo">ðŸŽ“</div>
      <h2>Unino</h2>
      <div class="spinner"></div>
    </div>
  </div>



  <!-- â•â•â• AUTH SCREEN â•â•â• -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <div class="auth-hero">
        <div class="auth-logo-icon">ðŸŽ“</div>
        <h1 class="auth-title">Unino</h1>
        <p class="auth-tagline">Your Campus, Connected</p>
        <div class="user-count-pill" id="auth-user-count">
          <span class="pulse-dot"></span>
          <span><strong id="auth-count-num">0</strong> students already here</span>
        </div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active" onsubmit="return false">
        <input type="email" id="login-email" placeholder="University email" autocomplete="email" required>
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" class="btn-primary btn-full" id="login-btn">Log In</button>
        <p class="auth-switch">Don't have an account? <a href="#" id="show-signup-link">Sign Up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form" onsubmit="return false">
        <div class="input-row">
          <input type="text" id="signup-fname" placeholder="First name" required>
          <input type="text" id="signup-lname" placeholder="Last name" required>
        </div>
        <input type="email" id="signup-email" placeholder="University email" autocomplete="email" required>
        <input type="password" id="signup-password" placeholder="Password (6+ characters)" autocomplete="new-password" required>
        <select id="signup-university" required>
          <option value="">Select university</option>
          <option>University of Cape Town</option>
          <option>Wits University</option>
          <option>Stellenbosch University</option>
          <option>University of Pretoria</option>
          <option>University of Johannesburg</option>
          <option>UKZN</option>
          <option>Rhodes University</option>
          <option>NWU</option>
          <option>TUT</option>
          <option>CPUT</option>
          <option>Unisa</option>
          <option>UFS</option>
          <option>Nelson Mandela University</option>
        </select>
        <select id="signup-major" required>
          <option value="">Select major</option>
          <option>Computer Science</option>
          <option>Engineering</option>
          <option>Business / Commerce</option>
          <option>Medicine / Health Sciences</option>
          <option>Law</option>
          <option>Arts &amp; Design</option>
          <option>Psychology</option>
          <option>Mathematics / Statistics</option>
          <option>Biology / Life Sciences</option>
          <option>Education</option>
          <option>Media / Communications</option>
          <option>Other</option>
        </select>
        <select id="signup-year">
          <option value="">Year of study</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>Honours / 4th Year</option>
          <option>Postgrad / Masters</option>
          <option>PhD</option>
        </select>
        <button type="submit" class="btn-primary btn-full" id="signup-btn">Create Account</button>
        <p class="auth-switch">Already have an account? <a href="#" id="show-login-link">Log In</a></p>
      </form>
    </div>
  </div>

  <!-- â•â•â• MAIN APP SHELL â•â•â• -->
  <div id="app-shell" class="screen">
    <header id="app-header">
      <div class="header-left">
        <span class="header-logo">ðŸŽ“ <strong>Unino</strong></span>
        <span class="live-pill" id="live-pill">
          <span class="pulse-dot green"></span>
          <span id="header-count">0</span> students
        </span>
      </div>
      <div class="header-right">
        <button class="icon-btn" id="theme-toggle" aria-label="Toggle theme">
          <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        <button class="icon-btn" id="notif-btn" aria-label="Notifications">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        </button>
        <div class="header-avatar" id="header-avatar"></div>
      </div>
    </header>

    <main id="app-content"></main>

    <nav id="bottom-nav">
      <button class="nav-item active" data-page="feed">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        <span>Feed</span>
      </button>
      <button class="nav-item" data-page="explore">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <span>Explore</span>
      </button>
      <button class="nav-item nav-create" data-page="create">
        <div class="create-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </div>
      </button>
      <button class="nav-item" data-page="hustle">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
        <span>Hustle</span>
      </button>
      <button class="nav-item" data-page="messages">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        <span>Chat</span>
        <span class="nav-badge" id="chat-badge"></span>
      </button>
    </nav>
  </div>

  <!-- â•â•â• CHAT VIEW (full-screen overlay) â•â•â• -->
  <div id="chat-view" class="screen">
    <header class="chat-header">
      <button class="icon-btn" id="chat-back-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <div class="chat-header-info" id="chat-header-info">
        <div class="avatar-sm" id="chat-avatar"></div>
        <div>
          <h3 id="chat-name"></h3>
          <span class="chat-status-text" id="chat-status"></span>
        </div>
      </div>
    </header>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-bar">
      <label class="icon-btn" for="chat-img-input">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
      </label>
      <input type="file" id="chat-img-input" accept="image/*" hidden>
      <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
      <button class="send-btn" id="chat-send-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      </button>
    </div>
  </div>

  <!-- â•â•â• PROFILE VIEW (full-screen overlay) â•â•â• -->
  <div id="profile-view" class="screen">
    <header class="profile-top-bar">
      <button class="icon-btn" id="profile-back-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <h3 id="profile-top-name"></h3>
      <button class="icon-btn" id="profile-menu-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="5" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="12" cy="19" r="1"/></svg>
      </button>
    </header>
    <div id="profile-content"></div>
  </div>

  <!-- â•â•â• MODAL (bottom sheet) â•â•â• -->
  <div id="modal-overlay" class="modal-overlay" style="display:none">
    <div class="modal-sheet" onclick="event.stopPropagation()">
      <div class="modal-handle"></div>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- â•â•â• IMAGE VIEWER â•â•â• -->
  <div id="image-viewer" class="image-viewer" style="display:none">
    <button class="icon-btn image-viewer-close" id="image-viewer-close">&times;</button>
    <img id="image-viewer-img" src="" alt="Full image">
  </div>

  <!-- â•â•â• TOAST â•â•â• -->
  <div id="toast" class="toast"></div>

  <!-- â•â•â• SCRIPTS â•â•â• -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <!-- Storage disabled (needs paid plan) â€” using base64 data URLs for images -->
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
